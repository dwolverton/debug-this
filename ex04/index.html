 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Shopping List</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	</head>
	<body>
		<h1>Shopping List</h1>
		<div id="item-entry">
			<input id="name-input" type="text" placeholder="Name of Item">
			<input id="quantity-input" type="number" placeholder="Quantity">
			<input id="price-input" type="text" placeholder="Price">
			<button type="button" onclick="addItem()">+</button>
			<button type="button" onclick="removeItem()">-</button>
		</div>
		<div id="shopping-list">
			<div class = "column">
				<ul id="name">
                    <li>Fruit</li>
                    <li>Veggies</li>
				</ul>
			</div>
			<div class = "column">
				<ul id="quantity">
                    <li>2</li>
                    <li>4</li>
				</ul>
			</div>
			<div class = "column">
				<ul id="price">
                    <li>$1.00</li>
                    <li>$1.50</li>
				</ul>
			</div>
			<div>
				<p>Total: <span id=total-display>$8</span></p>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
